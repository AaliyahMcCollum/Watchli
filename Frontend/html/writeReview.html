<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />

    <!-- FIXED PATHS -->
    <link rel="stylesheet" href="/Frontend/css/style.css" />
    <link rel="stylesheet" href="/Frontend/css/writeReview.css" />

    <title>Write Review</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/reviewLibrary.html">Reviews</a></li>
        <li><a href="../html/watchList.html">Watchlist</a></li>

        <li id="nav-login"><a href="/html/login.html">Login</a></li>
        <li id="nav-signup"><a href="/html/signup.html">Sign Up</a></li>
        <li id="nav-logout" style="display: none"><a href="#">Logout</a></li>
      </ul>
    </nav>

    <h1>
      <a
        href="/index.html"
        style="
          color: #00bfff;
          text-decoration: none;
          border-radius: 20px;
          border-color: #00bfff;
          border-style: solid;
          width: 50%;
          display: block;
          margin: 0 auto;
          text-shadow: 0 0 10px #00bfff;
          box-shadow: 0px 4px 8px #00bfff;
        "
        >WatchLi</a
      >
    </h1>

    <!-- LAYOUT -->
    <main class="review_container">
      <div class="left_section">
        <img id="moviePoster" class="movie_poster" src="" alt="Movie Poster" />
        <h2 id="movieTitle" class="movie_title"></h2>
      </div>

      <div class="right_section">
        <div class="review_section">
          <div id="starSelector" class="stars"></div>

          <input
            id="reviewTitle"
            class="review_title"
            placeholder="Review title..."
            type="text"
          />
          <textarea
            id="reviewText"
            class="review_text"
            placeholder="Write your review..."
            rows="17"
          ></textarea>

          <button id="submitReview" class="submit_btn">Submit Review</button>
        </div>
      </div>
    </main>

    <!-- FIXED JS PATH -->
    <script type="module" src="/Frontend/js/writeReview.js"></script>
  </body>
</html>
