<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/writeReview.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>WriteReview</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="./html/reviewLibrary.html">Reviews</a></li>
        <li><a href="./html/watchList.html">Up Next</a></li>

        <!-- Auth-related -->
        <li id="nav-login"><a href="../html/login.html">Login</a></li>
        <li id="nav-signup"><a href="../html/signup.html">Sign Up</a></li>
        <li id="nav-logout" style="display: none"><a href="#">Logout</a></li>
      </ul>
    </nav>
    <h1><a href="/index.html">WatchLi</a></h1>
    <!-- write review site -->
    <main class="review_container">
      <!-- left section of the site -->
      <div class="left_section">
        <img
          src="/images/us_poster.jpg"
          alt="US movie poster"
          class="movie_poster"
        />
        <h2 class="movie_title">US</h2>
      </div>
      <!-- right section of the site -->
      <div class="right_section">
        <div class="review_section">
          <div class="stars">★★★★★</div>
          <input
            type="text"
            class="review_title"
            placeholder="Enter your review title..."
          />
          <textarea
            class="review_text"
            rows="17"
            placeholder="Write your review here..."
          ></textarea>
          <button class="submit_btn">Submit Review</button>
        </div>
      </div>
    </main>
    <!-- AUTH SCRIPT  -->
    <script type="module">
      import { logout } from "../js/auth.js";

      // Add logout click
      document.getElementById("nav-logout").addEventListener("click", () => {
        logout();
      });

      // Navbar logic
      const token = localStorage.getItem("token");

      if (token) {
        document.getElementById("nav-login").style.display = "none";
        document.getElementById("nav-signup").style.display = "none";
        document.getElementById("nav-logout").style.display = "block";
      } else {
        document.getElementById("nav-login").style.display = "block";
        document.getElementById("nav-signup").style.display = "block";
        document.getElementById("nav-logout").style.display = "none";
      }
    </script>
  </body>
</html>
