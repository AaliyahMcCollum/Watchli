<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mainPage.css" />
    <link rel="stylesheet" href="css/movieCards.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <title>Watchli</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="html/reviewLibrary.html">Reviews</a></li>
        <li><a href="html/watchList.html">Up Next</a></li>

        <!-- Visible only when not logged in -->
        <li id="nav-login"><a href="html/login.html">Login</a></li>
        <li id="nav-signup"><a href="html/signup.html">Sign Up</a></li>

        <!-- Visible only when logged in -->
        <li id="nav-logout" style="display: none"><a href="#">Logout</a></li>
        </li>
      </ul>
    </nav>
    <h1>
      <a
        href="./index.html"
        style="
          color: #00bfff;
          text-decoration: none;
          border-radius: 20px;
          border-color: #00bfff;
          border-style: solid;
          width: 50%;
          display: block;
          margin: 0 auto;
          text-shadow: 0 0 10px #00bfff;
          box-shadow: 0px 4px 8px #00bfff;
        "
        >WatchLi</a
      >
    </h1>
    <div class="searchContainer">
      <form id="search-form">
        <input
          class="search"
          type="search"
          id="search-input"
          name="q"
          placeholder="Search for a movie..."
        />
        <button class="searchButton">
          <img
            class="searchButton"
            src="images/searchButtonDark.png"
            width="25px"
            height="25px"
          />
        </button>
      </form>
    </div>
    <div id="suggestion-box" class="suggestion-box"></div>
    <h2 id="search-title" style="display:none;"> Search Results </h2>
    <div id="search-results" class="movieGrid"></div>

    <h2>New Movies</h2>
    <!-- Movie API Call -->
    <div id="new-movies" class="movieGrid"></div>
    <h2>Trending Movies</h2>
    <div id="trending-movies" class="movieGrid"></div>
    <!-- Movie API Call -->
    
    <script src="./js/getMovie.js"></script>
    <script src="./js/ratings.js"></script>
    <script src="./js/watchlist.js"></script>

    <script type="module">
      import { logout } from "./js/auth.js";

      const token = localStorage.getItem("token");

      if (token) {
        document.getElementById("nav-login").style.display = "none";
        document.getElementById("nav-signup").style.display = "none";
        document.getElementById("nav-logout").style.display = "block";

        document.getElementById("nav-logout").addEventListener("click", (e) => {
          e.preventDefault();
          logout(); // redirects to index.html
        });

      } else {
        document.getElementById("nav-login").style.display = "block";
        document.getElementById("nav-signup").style.display = "block";
        document.getElementById("nav-logout").style.display = "none";
      }
    </script>

  </body>
</html>
