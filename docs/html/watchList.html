<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/watchList.css" />

    <title>WatchList</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./reviewLibrary.html">Reviews</a></li>
        <li><a href="./watchList.html">Watchlist</a></li>

        <!-- Auth-related -->
        <li id="nav-login"><a href="./login.html">Login</a></li>
        <li id="nav-signup"><a href="./signup.html">Sign Up</a></li>
        <li id="nav-logout" style="display: none"><a href="#">Logout</a></li>
      </ul>
    </nav>

    <h1>
      <a
        href="../index.html"
        style="
          color: #00bfff;
          text-decoration: none;
          border-radius: 20px;
          border-color: #00bfff;
          border-style: solid;
          width: 50%;
          display: block;
          margin: 0 auto;
          text-shadow: 0 0 10px #00bfff;
          box-shadow: 0px 4px 8px #00bfff;
        "
      >
        WatchLi
      </a>
    </h1>

    <h2 style="text-align: center; margin-top: 20px">Watchlist</h2>

    <!-- WATCHLIST GRID -->
    <div id="watchlist-container"></div>

    <!-- WATCHLIST JS -->
    <script type="module" src="../js/watchlist.js"></script>

    <!-- AUTH NAVBAR -->
    <script type="module">
      import { logout } from "../js/auth.js";
      const token = localStorage.getItem("token");

      if (token) {
        document.getElementById("nav-login").style.display = "none";
        document.getElementById("nav-signup").style.display = "none";
        document.getElementById("nav-logout").style.display = "block";

        document.getElementById("nav-logout").addEventListener("click", (e) => {
          e.preventDefault();
          logout();
        });
      } else {
        document.getElementById("nav-login").style.display = "block";
        document.getElementById("nav-signup").style.display = "block";
        document.getElementById("nav-logout").style.display = "none";
      }
    </script>
  </body>
</html>
